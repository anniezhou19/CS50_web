<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
            </li>
        </ul>

        <div class="content">
            <div>
                <img src="logo.jpg" alt="Google Logo" class="img">
                <span class="span1">images</span>
            </div>

            <p></p>
    
            <form action="https://google.com/search">
                <div>
                    <center>
                        <input type="text" name="q" class="bar">
                        <input type="hidden" name="tbm" value="isch">
                    </center>
                </div>
                <p></p>
                <div>
                    <center>
                        <input type="submit" value="Google Images Search">
                    </center>
                </div>
                
            </form>
        </div>
        
    </body>
</html>
