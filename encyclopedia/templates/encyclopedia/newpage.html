{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}

    <h3>Create a new entry:</h3>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div>
        <form action="{% url 'newpage' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Save</button>
        </form>
    </div>

{% endblock %}
