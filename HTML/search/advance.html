<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
            </li>
        </ul>

        <div class="imgas">
            <img src="logo.jpg" alt="Google Logo" class="img2">
        </div>

        <p></p>

        <div>
            <span class="span2">Advanced Search</span>
        </div>

        <div class="container">
            <form action="https://google.com/search">
                <div class="c">
                    <div class="a">Find pages with...</div>
                <div>

                <div class="c">
                    <div class="c2">
                        <div class="a2">all these words:</div>
                        <div class="b">
                            <input class="input" type="text" name="as_q">
                        </div>
                    </div>

                    <div class="c2">
                        <div class="a2">this exact word or phrase:</div>
                        <div class="b"><input class="input" type="text" name="as_epq"></div>
                    </div>

                    <div class="c2">
                        <div class="a2">any of these words:</div>
                        <div class="b"><input class="input" type="text" name="as_oq"></div>
                    </div>
                    
                    <div class="c2">
                        <div class="a2">none of these words:</div>
                        <div class="b"><input class="input" type="text" name="as_eq"></div>
                    </div>
                    
                </div>

                <div></div>
                    
                <div class="c">
                    <div class="c2">
                        <div class="a2"></div>
                        <div class="b">
                            <input class="btn btn-primary" type="submit" value="Advance Search">
                        </div>
                    </div>
                </div>
            </form>
    </body>
</html>
