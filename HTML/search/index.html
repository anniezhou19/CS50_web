<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="image.html">Google Image Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advance.html">Google Advance Search</a>
            </li>
          </ul>

        <div class="content">
            <div>
                <img src="logo.jpg" alt="Google Logo" class="img">
            </div>
    
            <form action="https://google.com/search">
                <div>
                    <center>
                        <input type="text" name="q" class="bar">
                    </center>
                    </div>
                <p></p>
                <div class="d">
                    <center>
                        <input type="submit" value="Google Search">
                        <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" data-ved="0ahUKEwi9t8Gg4ML0AhUu_7sIHVHXA5IQnRsIDg">
                    </center>
                </div>
                
            </form>
        </div>

    </body>
</html>
